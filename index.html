<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/common.css">
		<title>Home Work</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header"></header>
			<main class="page">
				<div class="page__container">
					<div class="page__image">
						<img src="img/illustration.svg" alt="It is illustration">
					</div>
					<div class="page__content">
						<div class="page__subtitle">Any questions?</div>
						<div class="page__title">Drop us a line</div>
						<div class="forms">
							<div class="forms__part1">
								<form class="page__form form-name" action="#" method="POST"
									enctype="multipart/form-data">
									<div class="form-name__line">
										<label class="form-name__label label" for="name">First Name*</label>
										<input type="text" class="form-name__input form" id="name"
											placeholder="Your first name">
									</div>
								</form>
								<form class="page__form form-lastname label" action="#" method="POST"
									enctype="multipart/form-data">
									<div class="form-lastname__line">
										<label class="form-lastname__label" for="lastname">Last Name*</label>
										<input type="text" class="form-lastname__input form" id="lastname"
											placeholder="Your last name">
									</div>
								</form>
							</div>
							<div class="forms__part2">
								<form class="page__form form-email" action="#" method="POST"
									enctype="multipart/form-data">
									<div class="form-email__line">
										<label class="form-email__label label" for="email">Email*</label>
										<input type="email" class="form-email__input form" id="email"
											placeholder="Your working email">
									</div>
								</form>
								<form class="page__form form-phone" action="#" method="POST"
									enctype="multipart/form-data">
									<div class="form-phone__line">
										<label class="form-phone__label label" for="phone">Phone</label>
										<input type="tel" class="form-phone__input form" id="phone"
											placeholder="Your phone number">
									</div>
								</form>
							</div>
						</div>
						<div class="page__section">
							<form class="page__action action-form" action="#" method="POST"
								enctype="multipart/form-data">
								<div class="action-form__checkbox checkbox">
									<input class="checkbox__input" id="checkbox" type="checkbox">
									<label for="checkbox" class="checkbox__label"><span
											class="checkbox__text">I agree to receive communications from Createx
											Online School</span></label>
								</div>
							</form>
							<div class="page__button button">Send message</div>
						</div>
					</div>
				</div>
				<div class="page__textarea textarea-main">
					<label class="textarea-main__label" for="message">Message*</label>
					<textarea class="textarea-main__text" name="message" id="message">Your message</textarea>
				</div>
			</main>
			<footer class="footer">
				<div class="footer__radio radio">
					<input id="radio" name="radio" type="radio" value="" class="radio__input">
					<label for="radio" class="radio__label"><span class="radio__text">It is a
							radio Button</span></label>
					<input id="radio2" name="radio" type="radio" value="" class="radio__input">
					<label for="radio2" class="radio__label"><span class="radio__text">It is a
							second radio Button</span></label>
				</div>
			</footer>
		</div>
	</body>
</html>
